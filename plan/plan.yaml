file_structure:
  root:
    - app.py
    - config.py
    - requirements.txt
    - run.py
    - .env
    - README.md
    app:
      - auth
      - main
      - quiz
      - game
      - video
      - admin
      - api
      - utils
    static:
      css: [main.css, quiz.css, game.css, video.css, admin.css]
      js: [main.js, quiz.js, game scripts, video-player.js, admin.js]
      images: [signs, scenarios, achievements, ui, profiles]
      videos: []
      audio: []
    templates:
      - auth
      - quiz
      - game
      - video
      - progress
      - admin
      - components
    migrations: []
    tests: [test_quiz.py, test_game.py, test_video.py, test_api.py]
    scripts: [init_db.py, import_questions.py, generate_stats.py]

security:
  storage: ".env"
  items:
    - SECRET_KEY
    - DATABASE_URL
    - REDIS_URL
    - JWT_SECRET
  authentication:
    hashing: bcrypt
    session_management: true
    csrf_protection: true
  data_protection:
    input_validation: true
    sql_injection_protection: true
    xss_protection: true
  compliance: GDPR

monetization:
  model: Ad-supported Freemium
  description: >
    The platform is free by default and monetized via ads. Users can optionally upgrade
    to remove ads and unlock additional features.
  subscription_tiers:
    free:
      access: limited daily quizzes, 2 mock exam/week (45 question multiple choice, max 7 mistakes to pass), basic stats
      ads: enabled
    premium:
      access: unlimited quizzes, videos, detailed stats, AI-adaptive learning
      ads: disabled
      price: 149 NOK/month
    pro:
      access: everything in premium + offline mode, personal tutor
      ads: disabled
      price: 249 NOK/month
