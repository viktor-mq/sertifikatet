project:
  name: Driving Theory Platform
  purpose: Modern, all-in-one web/mobile app that helps users
    pass the driver’s theory test through quizzes, videos,
    games, progress tracking and gamification in Norway.
  learning_plan:
    description: >
      Structured learning curriculum for Norwegian driving theory test (klasse B).
      Each module includes goal, script, video, and quiz. Supports AI content generation
      and short video formats for modern learners.
    
    content_management:
      approach: "Hybrid Database + File System"
      philosophy: "Database for user progress/analytics, files for content management"
      version_control: "Git-tracked markdown files with database metadata"
      ai_integration: "Automated content generation and updates"
      
    content_structure:
      base_directory: "content/"
      organization:
        modules:
          path: "modules/{module_id}-{slug}/"
          contains: ["module.yaml", "submodules/"]
        submodules:
          path: "modules/{module_id}-{slug}/{submodule_id}-{slug}/"
          contains: ["long.md", "short.md", "shorts/", "metadata.yaml"]
        shorts:
          path: "modules/{module_id}-{slug}/{submodule_id}-{slug}/shorts/"
          format: "vertical_video_mp4"
          naming: "{sequence}-{topic-slug}.mp4"
          
    content_format:
      markdown_variants:
        long: "Full detailed version with explanations, images, and examples"
        short: "Concise summary version for repetition and quick learning"
      video_shorts:
        description: "Short-form educational videos in vertical format for TikTok-style viewing"
        format: "9:16 aspect ratio, 15-60 seconds duration"
        features: ["swipe_navigation", "quiz_integration", "progress_tracking"]
        usage:
          - "Users can swipe through bite-sized videos per submodule"
          - "Integrated with quiz check-ins and explanations"
          - "Engagement analytics and completion tracking"
      metadata_structure:
        module_yaml:
          - "id, title, description, estimated_hours"
          - "prerequisites, learning_objectives"
          - "ai_generated_content_flags"
        submodule_metadata:
          - "content_version, last_updated, ai_generated"
          - "engagement_metrics, completion_rates"
          - "linked_questions, related_videos"
    modules:
      - id: 1
        title: Grunnleggende trafikklære
        submodules:
          - id: 1.1
            title: Hva er trafikkreglene?
          - id: 1.2
            title: Vikeplikt og vikepliktregler
          - id: 1.3
            title: Tegn fra politi og trafikklys
          - id: 1.4
            title: Plassering og feltskifte
          - id: 1.5
            title: Kjøring i rundkjøring
      - id: 2
        title: Skilt og oppmerking
        submodules:
          - id: 2.1
            title: Fareskilt – lær mønstrene
          - id: 2.2
            title: Forbudsskilt – hva du IKKE kan gjøre
          - id: 2.3
            title: Påbudsskilt – følg instruksjonen
          - id: 2.4
            title: Opplysningsskilt og serviceskilt
          - id: 2.5
            title: Vegoppmerking – linjer og symboler
      - id: 3
        title: Kjøretøy og teknologi
        submodules:
          - id: 3.1
            title: Bremselengde og reaksjonstid
          - id: 3.2
            title: Sikt, lysbruk og vær
          - id: 3.3
            title: Dekk, mønsterdybde og grep
          - id: 3.4
            title: Kontrollrutiner før kjøring
          - id: 3.5
            title: Elbil, hybrid og moderne hjelpemidler
      - id: 4
        title: Mennesket i trafikken
        submodules:
          - id: 4.1
            title: Alkohol, rus og reaksjonsevne
          - id: 4.2
            title: Trøtthet og distraksjoner
          - id: 4.3
            title: Risikoforståelse og kjørestrategi
          - id: 4.4
            title: Førstehjelp og ulykkesberedskap
      - id: 5
        title: Øvingskjøring og avsluttende test
        submodules:
          - id: 5.1
            title: Ansvar og regler under øvingskjøring
          - id: 5.2
            title: Oppsummeringsquiz
          - id: 5.3
            title: Eksamenstrening med tidspress
          - id: 5.4
            title: Hva skjer på teoriprøven?
  features:
    quizzes:
      - interactive
      - categorized (road signs, traffic rules)
      - detailed explanations
      - images
    multimedia:
      - instructional videos
      - simulated driving scenarios
      - video playlists (official and user-created)
      - playlist management for premium users
    progress_tracking:
      - personalized analytics
      - ML-powered adaptive learning
    gamification:
      - achievements
      - daily streaks
      - leaderboards
    analytics:
      - Google Analytics 4 integration
      - Google Tag Manager (GTM-M26JWCMT)
      - advanced event tracking
      - user journey analytics
      - ecommerce tracking
      - GDPR-compliant data collection
    gdpr_compliance:
      - cookie consent management
      - privacy-first design
      - user data control
      - legal audit trails

tech_stack:
  backend:
    framework: Flask
    database: MySQL
    orm: SQLAlchemy
    cache: Redis
    tasks: Celery
    ml_stack:
      - scikit-learn # Local machine learning algorithms
      - pandas       # Data analysis and manipulation
      - numpy        # Numerical computing
      - scipy        # Scientific computing
  frontend:
    ui_library: React components with Tailwind CSS
    css_framework: Tailwind CSS
    charts: Chart.js
    games: Phaser.js
    analytics:
      google_analytics: Google Analytics 4 (G-353HJJCNYR)
      google_tag_manager: GTM container (GTM-M26JWCMT)
      event_tracking: Advanced business intelligence
      gdpr_compliance: Consent-based loading
  mobile:
    framework: Progressive Web App (PWA)
  infrastructure:
    containers: Docker
    storage: Local file system + AWS S3
    ci_cd: GitHub Actions
    ml_privacy: Local processing (no external APIs)
    testing: pytest with database isolation
    caching: Redis with fallback mechanisms
    monitoring: Centralized error logging via AdminReport
    deployment: Branch-based strategy (develop/main)
    ssl_cdn: Cloudflare (SSL + CDN integration)
    production_ready: SSL certificates and CDN via Cloudflare Free tier
    analytics:
      google_tag_manager: GTM-M26JWCMT with GDPR compliance
      google_analytics: G-353HJJCNYR with privacy-first config
      event_tracking: Comprehensive business intelligence
      server_side_api: Analytics API endpoints
      testing_tools: Development validation suite
    seo:
      environment_protection: Development/production mode switching
      search_engine_blocking: Automatic robots.txt and meta tag control
      development_safety: No indexing during development
      production_ready: Full SEO activation with environment switch
      meta_tags: Dynamic generation with structured data
      search_console: DNS verification via Cloudflare (enterprise-grade)
      norwegian_optimization: Language, geo-region, and market-specific
      rich_snippets: JSON-LD structured data for enhanced search results
      sitemap_generation: Automatic sitemap.xml generation
      robots_txt: Environment-aware crawler directives

