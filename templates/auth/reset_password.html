{% extends "base.html" %}

{% block title %}Lag nytt passord - Sertifikatet.no{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">Lag nytt passord</h3>
                </div>
                <div class="card-body">
                    <p>Skriv inn ditt nye passord nedenfor.</p>
                    
                    <form method="POST">
                        <div class="mb-3">
                            <label for="password" class="form-label">Nytt passord</label>
                            <input type="password" class="form-control" id="password" name="password" required autofocus minlength="8">
                            <div class="form-text">Minimum 8 tegn</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">Bekreft passord</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required minlength="8">
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 mb-3">Oppdater passord</button>
                        
                        <div class="text-center">
                            <a href="{{ url_for('auth.login') }}">Tilbake til innlogging</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
