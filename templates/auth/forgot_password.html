{% extends "base.html" %}

{% block title %}Glemt passord - Sertifikatet.no{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">Tilbakestill passord</h3>
                </div>
                <div class="card-body">
                    <p>Skriv inn e-postadressen din, så sender vi deg en lenke for å tilbakestille passordet.</p>
                    
                    <form method="POST">
                        <div class="mb-3">
                            <label for="email" class="form-label">E-postadresse</label>
                            <input type="email" class="form-control" id="email" name="email" required autofocus>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 mb-3">Send tilbakestillingslenke</button>
                        
                        <div class="text-center">
                            <a href="{{ url_for('auth.login') }}">Tilbake til innlogging</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
