<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="32" cy="32" r="30" fill="url(#gradient1)" stroke="url(#gradient2)" stroke-width="2"/>
  
  <!-- Perfect Stars Pattern (5 stars for 5 perfect quizzes) -->
  <g transform="translate(32, 20)">
    <!-- Center star (larger, golden) -->
    <path d="M0 -8 L2.4 -2.4 L8 -2.4 L3.2 1.6 L5.6 7.2 L0 4 L-5.6 7.2 L-3.2 1.6 L-8 -2.4 L-2.4 -2.4 Z" 
          fill="#FFD700" stroke="#FFA500" stroke-width="0.5"/>
    
    <!-- Four surrounding stars (smaller, representing consistency) -->
    <g transform="translate(-12, -4) scale(0.6)">
      <path d="M0 -6 L1.8 -1.8 L6 -1.8 L2.4 1.2 L4.2 5.4 L0 3 L-4.2 5.4 L-2.4 1.2 L-6 -1.8 L-1.8 -1.8 Z" 
            fill="#F0E68C" stroke="#DAA520" stroke-width="0.5"/>
    </g>
    <g transform="translate(12, -4) scale(0.6)">
      <path d="M0 -6 L1.8 -1.8 L6 -1.8 L2.4 1.2 L4.2 5.4 L0 3 L-4.2 5.4 L-2.4 1.2 L-6 -1.8 L-1.8 -1.8 Z" 
            fill="#F0E68C" stroke="#DAA520" stroke-width="0.5"/>
    </g>
    <g transform="translate(-8, 8) scale(0.6)">
      <path d="M0 -6 L1.8 -1.8 L6 -1.8 L2.4 1.2 L4.2 5.4 L0 3 L-4.2 5.4 L-2.4 1.2 L-6 -1.8 L-1.8 -1.8 Z" 
            fill="#F0E68C" stroke="#DAA520" stroke-width="0.5"/>
    </g>
    <g transform="translate(8, 8) scale(0.6)">
      <path d="M0 -6 L1.8 -1.8 L6 -1.8 L2.4 1.2 L4.2 5.4 L0 3 L-4.2 5.4 L-2.4 1.2 L-6 -1.8 L-1.8 -1.8 Z" 
            fill="#F0E68C" stroke="#DAA520" stroke-width="0.5"/>
    </g>
  </g>
  
  <!-- 100% Text -->
  <text x="32" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#FFFFFF">100%</text>
  
  <!-- Consistency Rings (subtle pattern) -->
  <circle cx="32" cy="32" r="25" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1" stroke-dasharray="3,3"/>
  <circle cx="32" cy="32" r="22" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1" stroke-dasharray="2,2"/>
  
  <!-- Gradient Definitions -->
  <defs>
    <radialGradient id="gradient1" cx="50%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="50%" stop-color="#FFA500"/>
      <stop offset="100%" stop-color="#FF8C00"/>
    </radialGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="100%" stop-color="#B8860B"/>
    </linearGradient>
  </defs>
</svg>